<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descrição</title>
    <script src="assets/js/app.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!--Cabeçalho-->
    <header>

        <div class="logo">
            <img src="assets/Imagens/image-removebg-preview.png" width="100px" height="100px" onclick="Main()" id="Main">
        </div>

    </header>

    <div id="tela">

    </div>

    <script>
        const params = new URLSearchParams(window.location.search)
        const id = parseInt(params.get('id'));
        const filme = filmes.find(f => f.id === id);
        const container = document.getElementById('tela')
        if (filme) {
            container.innerHTML = `
            <center>
            <h1>${filme.nome}</h1>
            <p><img src="${filme.imagem}"></p>
            </center>
            <div class ="sinop"><p><b>Sinopse:</b> ${filme.descrição}</p></div>
            <center>
            <video src="${filme.video}" controls></video><br>
            </center> `;
        } else {
            container.innerHTML = "<p>Filme não encontrado.</p>";
        }
    </script>
</body>

</html>
